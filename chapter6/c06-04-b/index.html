<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>박스를 가로로 나열하기</title>
</head>
<style>
.wrapper {
	overflow: hidden;
}
.item {
	float: left;
	margin: 8px 0 8px 8px;
	border: 1px solid #ccc;
	padding: 8px;
	width: 300px;
}
.item h3 {
	margin: 0.5em 0 0.5em 0;
	font-size: 16px;
}
.item p {
	margin: 0;
	font-size: 14px;
	color: #666;
}
</style>

<body>

<div class="wrapper">
	<div class="item">
		<img src="../../images/img0907.jpg" width="300" height="300" alt="">
		<h3>한정 상품 무인도 모험</h3>
		<p>무인도로 가서 생활하는 투어 상품입니다. #날씨에 따라선 취소될 수도 있습니다.</p>
	</div>
	<div class="item">
		<img src="../../images/img0911.jpg" width="300" height="300" alt="">
		<h3>서울의 공원 탐방</h3>
		<p>서울의 공원들을 탐방하는 투어</p>
	</div>
</div>

</body>
</html>
