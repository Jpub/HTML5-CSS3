<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>텍스트 에어리어의 CSS</title>
<style>
body {
	margin: 0;
}
form {
	padding: 16px;
}
input, textarea {
	box-sizing: border-box;
}
textarea {
	margin: 0.5em 0;
	border: 1px solid #ccc;
	padding: 0.75em;
	width: 100%;
	height: 12em;
	font-size: 16px;
	color: #999;
}
</style>
</head>
<body>
<form action="#">
	<p><label for="textarea">문의 내용</label>
	<textarea name="comment" id="textarea"></textarea></p>
</form>
</body>
</html>
