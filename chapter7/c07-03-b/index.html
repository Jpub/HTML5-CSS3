<!DOCTYPE html>
<html>
<head>

<title>테이블 스크롤</title>
<style>
.table-wrapper {
	overflow-x: scroll;
}
table {
	border-collapse: collapse;
}

	width: 1000px;
}
.price caption {
	text-align: left;
}
.price th, td {
	border: 1px solid #8fbac8;
	padding: 8px;
}
.price th {
	white-space: nowrap;
}
</style>
</head>
<body>

	<tr>

	</tr>
	<tr>
		<td>이륜 면허 소지자</td>

	</table>
</div>
</body>
</html>
