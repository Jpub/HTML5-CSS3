<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>제목 셀과 일반 셀 연계하기(scope 속성) </title>
<style>
table {
	border-collapse: collapse;
}
caption {
	color: #008cca;
}
th, td {
	border: 1px solid #8fbac8;
	padding: 8px;
}
th {
	color: #fff;
	background: #008cca;
}
</style>
</head>
<body>
<table>
	<caption>호텔 예약 상황</caption>
	<tr>
		<th scope="col">숙박 시설</th>
		<th scope="col">6일</th>
		<th scope="col">7일</th>
		<th scope="col">8일</th>
	</tr>
	<tr>
		<td>그랜드 호텔</td>
		<td>○</td>
		<td>○</td>
		<td>×</td>
	</tr>
	<tr>
		<td>청룡 여관</td>
		<td>○</td>
		<td>○</td>
		<td>△</td>
	</tr>
	<tr>
		<td>파크 호텔</td>
		<td>△</td>
		<td>×</td>
		<td>×</td>
	</tr>
</table>
</body>
</html>
